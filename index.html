<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <p class="title" style="color: red;">Net</p>
                <p class="title" style="color: white;">Flix</p>
            </div>
            <p class="description" style="color: white;">Thank you for signing up at Netflix. Tell us more about yourself</p>
        </div>
        <div class="form-container">
            <form method="get">
            <div class="form section1">
                <div class="section1-child">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="section1-child">
                    <label for="age">Age</label>
                    <input type="text" id="age" placeholder="Age">
                </div>
                <div class="section1-child">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>
            <div class="form section2">
                <label for="content">Content Type</label>
                <select name="content" id="content">
                    <option value="Series">Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Animated">Animated</option>
                </select>
            </div>
            <div class="form section3">
                <p>Movie genre</p>
                <label for="comedy">
                <input type="checkbox" id="comedy">
                Comedy
            </label>
                <label for="action">
                <input type="checkbox" id="action">
                Action
            </label>
                <label for="romance">
                <input type="checkbox" id="romance">
                Romance
            </label>
                <p>Gender</p>
                <label for="male">
                <input type="radio" id="male">
                Male
            </label>
                <label for="female">
                <input type="radio" id="female">
                Female
            </label>
                <label for="other">
                <input type="radio" id="other">
                Other
            </label>
            </div>
            <div class="form section4">
                <label for="feedback">Feedback</label>
                <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
            </div>
            <input class="submit" type="submit">
        </form>
        </div>
    </div>
</body>
</html>
